<div class="container main-container"  *ngIf='tipoAtendimento'>

    <h2>Excluir Tipo de Atendimento</h2>

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>
    
    <h3>Tem certeza que deseja excluir este Tipo de Atendimento ?</h3>
    <div >
             <dl class="dl-horizontal"  >
            <input type="hidden" asp-for="Id" />
            <dt>
              Tipo:
            </dt>
            <dd>
                {{ tipoAtendimento.tipo}}
            </dd>
            <dt>
                Descrição:
              </dt>
              <dd>
                  {{ tipoAtendimento.descricao}}
              </dd>
              <dt >
               Gerar Prioridade:
                </dt>
            <dd>
                <p *ngIf='tipoAtendimento.prioritario'>Sim</p>
                <p *ngIf='!tipoAtendimento.prioritario'>Não</p>
            </dd>
        </dl>
        
        <form novalidate (ngSubmit)="escxluirTipoAtendimento()">
            <div class="form-actions no-color">
                <input type="submit" value="Excluir" class="btn btn-danger" />
                <a [routerLink]="['/atendimentos/tipo-atendimento/listar']" class="btn btn-primary">Voltar para a lista</a>
            </div>
        </form>
    </div>
    
    </div>
