<hr>
<form (ngSubmit)="realizarLogin()" [formGroup]="loginForm">
  <div class="form-horizontal">

    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Ops! Alguma coisa n√£o deu certo:</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage.sigla }">
      <label class="col-md-2 control-label">Sigla</label>
      <div class="col-md-10">
        <input class="form-control" id="sigla" type="text" placeholder="sigla (requerido)" formControlName="sigla" />
        <span class="text-danger" *ngIf="displayMessage.sigla">
          <p [innerHTML]="displayMessage.sigla"></p>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage.senha }">
      <label class="col-md-2 control-label">Senha</label>
      <div class="col-md-10">
        <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
          formControlName="senha" />
        <span class="text-danger" *ngIf="displayMessage.senha">
          <p [innerHTML]="displayMessage.senha"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <button class="btn btn-success" id="login" type="submit"  [disabled]='!loginForm.valid'>Login</button>
      </div>
    </div>
  </div>
</form>
