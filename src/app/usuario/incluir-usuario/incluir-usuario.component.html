<div class="container">
  <h2>Cadastro do Usuario</h2>


  <form (ngSubmit)="incluirUsuario()" [formGroup]="incluirUsuarioForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.sigla }">
        <label class="col-md-2 control-label" for="sigla">Sigla</label>
        <div class="col-md-10">
          <input class="form-control" id="sigla" type="text" placeholder="Sigla (requerido)" formControlName="sigla" />
          <span class="text-danger" *ngIf="displayMessage.sigla">
            <p [innerHTML]="displayMessage.sigla"></p>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.nome }">
        <label class="col-md-2 control-label" for="nome">Nome</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" />
          <span class="text-danger" *ngIf="displayMessage.nome">
            <p [innerHTML]="displayMessage.nome"></p>
          </span>
        </div>
      </div>


      <div class="form-group" [ngClass]="{'has-error': displayMessage.setor }">
        <label class="col-md-2 control-label" for="setor">Setor</label>
        <div class="col-md-10">
          <input class="form-control" id="setor" type="text" placeholder="Setor (requerido)" formControlName="setor" />
          <span class="text-danger" *ngIf="displayMessage.setor">
            <p [innerHTML]="displayMessage.setor"></p>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.senha }">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
            formControlName="senha" />
          <span class="text-danger" *ngIf="displayMessage.senha">
            <p [innerHTML]="displayMessage.senha"></p>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.senhaConfirmacao }">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirme a Senha (requerido)"
            formControlName="senhaConfirmacao" />
          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <button class="btn btn-success" id="Registrar" type="submit" [disabled]='!incluirUsuarioForm.valid'>Registrar</button>
          <a [routerLink]="['/usuarios/lista-usuarios']" class="btn btn-primary">Voltar para a lista</a>
        </div>
      </div>

    </div>
  </form>
</div>
