<form (ngSubmit)="atualizaConfiguracaoGeral()" [formGroup]="tituloPainelAtendimentoForm" *ngIf="isDataAvailable">

  <div class="form-horizontal">

    <div class="form-group" [ngClass]="{'has-error': displayMessage.tituloPainelAtendimento }">
      <label class="col-md-4 control-label" for="tituloPainelAtendimento">Titulo Painel de Atendimento</label>
      <div class="col-md-8">
        <input class="form-control" id="tituloPainelAtendimento" type="text" placeholder="Titulo (requerido)"
          formControlName="tituloPainelAtendimento" />
        <span class="text-danger" *ngIf="displayMessage.tituloPainelAtendimento">
          <p [innerHTML]="displayMessage.tituloPainelAtendimento"></p>
        </span>
      </div>
    </div>
   
    <div class="col-md-offset-2 col-md-7 well">
      <div class="form-group" [ngClass]="{'has-error': displayMessage.entradaVideo }">
        <div class="col-md-offset-2 col-md-5">
          <div class="checkbox">
            <input type="checkbox" name="entradaVideo" id="entradaVideo" formControlName="entradaVideo">
            <label for="entradaVideo">Ativar Entrada de Video</label>
            <span class="text-danger" *ngIf="displayMessage.entradaVideo">
              <p [innerHTML]="displayMessage.entradaVideo"></p>
          </span>
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': displayMessage.conteudoConfigurado }">
        <div class="col-md-offset-2 col-md-5">
          <div class="checkbox">
            <input type="checkbox" name="conteudoConfigurado" id="conteudoConfigurado" formControlName="conteudoConfigurado">
            <label for="conteudoConfigurado">Ativar Conte√∫do Configurado</label>
            <span class="text-danger" *ngIf="displayMessage.conteudoConfigurado">
              <p [innerHTML]="displayMessage.conteudoConfigurado"></p>
          </span>
          </div>
        </div>
      </div>
    </div>  

    <div class="col-md-offset-2 col-md-10" >
    <div class="form-group" [ngClass]="{'has-error': displayMessage.textoFixoPainelAtendimento }">
      <div class="basic-demo">
        <legend>{{editorTextoService.tituloEditor}}</legend>
        <ck-editor [(config)]="editorTextoService.configEditor" [(ngModel)]="editorTextoService.htmlContentEditor"
          #ckEditor="ckEditor" language='pt-br' skin="moono-lisa" id="textoFixoPainelAtendimento"
          formControlName="textoFixoPainelAtendimento"></ck-editor>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <button class="btn btn-success" id="Registrar" type="submit"
          [disabled]='!tituloPainelAtendimentoForm.valid'>Atualizar</button>
        <a [routerLink]="['/home']" class="btn btn-primary">Voltar</a>
      </div>
    </div>
  </div>
  </div>
</form>
